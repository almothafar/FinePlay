@import play.api.i18n._
@import views.html.helper._

@import common.system._

@()

<script @{CSPNonce.attr} type='text/javascript'
	src='@routes.Assets.versioned("lib/custom/pickadate/head.css.js")'></script>

<script @{CSPNonce.attr} type='text/javascript' src='@routes.Assets.versioned("lib/pickadate.js/compressed/picker.js")'></script>
<script @{CSPNonce.attr} type='text/javascript' src='@routes.Assets.versioned("lib/pickadate.js/compressed/picker.date.js")'></script>
<script @{CSPNonce.attr} type='text/javascript' src='@routes.Assets.versioned("lib/pickadate.js/compressed/picker.time.js")'></script>
@translation() = @{

	var lang = Messages(MessageKeys.PICKADATE_LANG)
	if(lang.isEmpty){

		Html("")
	}else{

		var path = "lib/pickadate.js/compressed/translations/"+lang+".js"
		Html("<script " + CSPNonce.attr + " type='text/javascript' src='"+routes.Assets.versioned(path)+"'></script>")
	}
}
@translation()

<div id="pickadate_messages" class="d-none" data-messages='{
	"@MessageKeys.CLOSE":"@Messages(MessageKeys.CLOSE)"
}'></div>
<script @{CSPNonce.attr} type='text/javascript' src='@routes.Assets.versioned("lib/custom/pickadate/last.js")'></script>
