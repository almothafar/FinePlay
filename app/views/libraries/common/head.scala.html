@import common.system._

@(title: String)

@import play.api.i18n._

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="@Messages(MessageKeys.SYSTEM_DESCRIPTION)">
	<meta name="author" content="hiro20v">
	<link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("images/favicons/apple-touch-icon.png")">
	<link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicons/favicon-32x32.png")" sizes="32x32">
	<link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicons/favicon-16x16.png")" sizes="16x16">
	<link rel="manifest" href="@routes.Assets.versioned("images/favicons/manifest.json")">
	<link rel="mask-icon" href="@routes.Assets.versioned("images/favicons/safari-pinned-tab.svg")" color="#5bbad5">
	<link rel="shortcut icon" href="@routes.Assets.versioned("images/favicons/favicon.ico")">
	<meta name="msapplication-config" content="@routes.Assets.versioned("images/favicons/browserconfig.xml")">
	<meta name="theme-color" content="#ffffff">

	<title>@Messages(title) | @Messages(MessageKeys.SYSTEM_NAME)</title>
