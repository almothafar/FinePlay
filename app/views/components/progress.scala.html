@(prop:scala.collection.immutable.Map[String, String])

@percent(valueString:String, maxString:String) = @{

	val value = Integer.valueOf(valueString:String)
	val max = Integer.valueOf(maxString:String)

	var percent = ((value*100) / max) / 10 * 10;
	if(0 == percent){

		""
	}else{

		String.valueOf(percent)
	}
}

<div id="@prop.getOrElse("id", "")" class="progress @Attributes.classValue(prop)" @Html(Attributes.datas(prop))>
	<div class="progress-bar progress-bar-@("striped".when(Boolean.valueOf(prop.getOrElse("striped", "false")))) progress-bar-@("animated".when(Boolean.valueOf(prop.getOrElse("animated", "false")))) bg-@prop.getOrElse("type", "primary") w-@percent(prop.getOrElse("value", "0"),prop.getOrElse("max", "100"))" role="progressbar" aria-valuenow="@prop.getOrElse("value", "0")" aria-valuemin="0" aria-valuemax="@prop.getOrElse("max", "100")"></div>
</div>
